name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: npm update
      run: npm update
    - name: npm run build
      run: npm run build
    - name: deploy
      run: |
        mkdir deploy
        mv -v ./dist/* ./deploy
        git add -A
        git commit -m 'deploy'
        git push
